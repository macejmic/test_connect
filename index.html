<script>
  window.addEventListener('message', function (event) {
    if (
      typeof event.data === 'object' &&
      event.data.id === 'commsor-connect' &&
      event.data.type === 'ready'
    ) {
      const iframe = document.getElementById('commsor-connect');
      if (iframe != null) {
        iframe.style.display = 'block';
      }
    }
  });
</script>

  id="commsor-connect"

    bottom: 0;

    z-index: 9999;
  "
></iframe>
